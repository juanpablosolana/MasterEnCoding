<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hero">
      <div class="label">
        <p>Sign Up</p>
        <label class="note"
          >Please fill in this form to create an account.</label
        >
        <form>
        First Name
        <input
          type="text"
          class="signUp"
          id=""
          placeholder="Enter First Name"
          required
        >
        Last Name
        <input
          type="text"
          class="signUp"
          id=""
          placeholder="Enter Last Name"
          required
        >
        Email
        <input
          type="email"
          class="signUp"
          id=""
          placeholder="Enter Email"
          required
        >
        Age
        <input
          type="number"
          class="signUp"
          id=""
          placeholder="Age"
          max="99" min="18"
          required
        >
        Phone
        <input
          type="tel"
          class="signUp"
          id=""
          placeholder="+52(771)0000000"
          pattern="[\+]\d{2}[\(]\d{3}[\)]\d{7}"
          required
        >
        Password
        <input
          type="password"
          class="signUp"
          id=""
          placeholder="Enter Password"
          required
        >
        Repeat Password
        <input
          type="password"
          class="signUp"
          id=""
          placeholder="Repeat Password"
          required
        >
        <div>
          <input type="checkbox" name="" id="" /><samp class="note"
            required>Remember me</samp
          >
          <br />
          <label for="" class="note">
            By creating an account your agree to our
            <a href="#">Terms & Privacy</a>
          </label>
        </div>
      </div>
      <button type="submit" class="SignUpButton">Sign Up</button></form>
    </div>
  </body>
</html>
